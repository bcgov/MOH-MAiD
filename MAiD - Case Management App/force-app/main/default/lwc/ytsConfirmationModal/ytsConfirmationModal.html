<template>
    <div onkeydown={handleKeyDown} class="slds-backdrop slds-backdrop_open">
        <section role="dialog" tabindex="-1" aria-label="Meaningful description of the modal content" aria-modal="true"
            aria-describedby="delete-contact" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                        title="Close">
                        <lightning-icon icon-name="utility:close" variant="inverse" alternative-text="Close"
                            onclick={cancelConfirmation}></lightning-icon>
                    </button>
                    <h2 id="modal-heading-01" class="slds-modal__title slds-hyphenate">{modalHeaderText}</h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium" id="delete-contact">
                    <p class="slds-align_absolute-center">
                        {modalConfirmationText}
                    </p>
                </div>
                <footer class="slds-modal__footer">
                    <div class="slds-align_absolute-center">
                        <button class="slds-button slds-button_neutral"
                            onclick={cancelConfirmation}>{cancelBtnLbl}</button>
                        <button class="slds-button slds-button_brand" onclick={deleteConfirmation}>{okBtnLbl}</button>
                    </div>

                </footer>
            </div>
        </section>
    </div>
</template>
